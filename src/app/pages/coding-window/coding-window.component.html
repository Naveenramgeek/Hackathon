<div class="window">
    <div class="task-bar">
        <div class="left">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M320-240 80-480l240-240 57 57-184 184 183 183-56 56Zm320 0-57-57 184-184-183-183 56-56 240 240-240 240Z"/></svg>
            <h2>Let's Code</h2>
            <div id="join-flow">
            <button (click)=start()>Connect with a friend</button>
        </div>
        </div>
        <div class="middle">
            <button type="button" class="btn btn-light">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="m432-397-38 38q-14 14-33.07 14-19.06 0-32.93-14-14-14-14.5-33.5T327-426l108-108q19.36-19 45.18-19T525-534l108 109q14 14 13.5 33T632-359q-14 14-33 14t-33-14l-38-38v145h209q36 0 62-26t26-62q0-36-26-62t-62-26h-72v-95q0-76.78-54.11-130.89Q556.78-708 480-708q-79 0-132 59.5T295-508h-32q-53.03 0-90.51 37.48Q135-433.04 135-380.02t37.49 90.52Q209.97-252 263-252h26q26 0 44.5 18.5T352-189q0 26-18.5 44.5T289-126h-26q-105.06 0-179.53-72T9-374q0-88 48.5-158.5T189-622q31-96 111-154t180-58q122 0 210 82.5T789-548q72 19 117 77.5T951-337q0 87.92-63 149.46Q825-126 737-126H558q-51.98 0-88.99-37.01T432-252v-145Zm48-20Z"/></svg>
                <p>Submit</p>
            </button>
        </div>
        <div class="righr">
            <button type="button" class="btn btn-light">Account</button>
        </div>
    </div>
    <div (dblclick)="toggleScreen()" [class]="doubleClick ? 'code-max' : 'code'">
        <div id='sessionContainer'></div>
    </div>

    <div class="dialog-overlay" *ngIf="displayPopup && !enableSessionForm">
        <div class="dialog-box">
          <h2>Connect with a friend</h2>
          <div class="dialog-content">
                <button  class="pop-up-button" (click)="startNewSession()">Start New Session</button>
                <button class="pop-up-button" (click)="enableForm()">Join Existing Session</button>
          </div>
          <div class="dialog-actions">
            <button class="pop-up-button" (click)="close()">Close</button>
        </div>
        </div>
    </div>

    <div class="dialog-overlay" *ngIf="displayPopup && enableSessionForm">
        <div class="dialog-box">
          <h2>Connect with a friend</h2>
          
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="dialog-content">
              <label for="name">Session name:</label>
              <div class="name">
                <input id="name" type="text" formControlName="name" />
                <div *ngIf="form.controls['name'].invalid && form.controls['name'].touched" class="error">
                  Session name is required.
                </div>
              </div>
              <div class="name">
                <label for="password">Session password:</label>
              <input id="password" type="password" formControlName="password" />
              <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="error">
                Session password is required.
              </div>
              </div>
            </div>
      
            <div class="dialog-actions">
              <button class="pop-up-button" type="button" (click)="close()">Cancel</button>
              <button class="pop-up-button" type="submit" [disabled]="form.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
      
    <app-problem-statement></app-problem-statement>
</div>
